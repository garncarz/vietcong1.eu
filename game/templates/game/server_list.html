<table>
    <tr>
        <th>Name</th>
        <th>Map</th>
        <th>Mode</th>
        <th>Players</th>
        <th>Pwd.</td>
    </tr>
    {% for server in server_list %}
        <tr>
            <td>
                <a href="{{ server.get_absolute_url }}">
                    {{ server.name }}
                </a>
            </td>
            <td>{{ server.map.name }}</td>
            <td>{{ server.mode.name }}</td>
            <td>{{ server.numplayers }}/{{ server.maxplayers }}</td>
            <td>{{ server.password }}</td>
        </tr>
    {% endfor %}
</table>
